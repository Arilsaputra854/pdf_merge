<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; margin: 20px; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #444; }
        pre { background: #eee; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
        a { color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server Information</h1>
        <h2>IP Address</h2>
        <p>Connect to this device using the following IP address:</p>
        <pre>{{ ip_address }}</pre>
        <h2>Logs</h2>
        <pre>{{ logs }}</pre>
        <a href="/">Back to Merger</a>
    </div>
</body>
</html>
