<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"], input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="file"] {
            cursor: pointer;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .loader-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-link {
            text-align: center;
            margin-top: 20px;
        }
        .info-link a {
            color: #007bff;
            text-decoration: none;
        }
        .info-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tools PDF Merger</h1>
        <form id="merge-form" action="/merge" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files">Upload Files (PDF, JPG, PNG)</label>
                <input type="file" id="files" name="files" multiple required>
            </div>
            <div class="form-group">
                <label for="filename">Output Nama File</label>
                <input type="text" id="filename" name="filename" placeholder="e.g., dokumen-kendaraan">
            </div>
            <button type="submit">Merge Files</button>
        </form>
        <div class="info-link">
            <a href="/info">Server Info</a>
        </div>
    </div>
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <script>
        document.getElementById('merge-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loader').style.display = 'flex';

            const formData = new FormData(this);

            fetch('/merge', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loader').style.display = 'none';
                if (data.success) {
                    alert('Files merged successfully! Your download will start now.');
                    window.location.href = data.download_url;
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                document.getElementById('loader').style.display = 'none';
                alert('An unexpected error occurred. Please check the logs for more details.');
                console.error('Error:', error);
            });
        });
    </script>
    
</body>
</html>
