<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        #drop-zone {
            border: 2px dashed #ddd;
            border-radius: 4px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #drop-zone.dragover {
            background-color: #eef;
            border-color: #007bff;
        }
        #file-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        #file-list li {
            background: #f9f9f9;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            cursor: grab;
        }
        .preview-container {
            width: 60px;
            height: 80px;
            margin-right: 15px;
            background-color: #e9e9e9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 3px;
        }
        .preview-container img, .preview-container canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .file-info {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #file-list li .remove-btn {
            color: #ff4d4d;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            padding: 0 10px;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .loader-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-link {
            text-align: center;
            margin-top: 20px;
        }
        .info-link a {
            color: #007bff;
            text-decoration: none;
        }
        .info-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
            <div class="container">
            <img src="{{ url_for('static', filename='tunas_rent.png') }}" alt="Tunas Rent Logo" style="width: 100px; margin-bottom: 20px;">
            <h1>Tools PDF Merger</h1>        <form id="merge-form">
            <div class="form-group">
                <label>Upload Files (PDF, JPG, PNG)</label>
                <div id="drop-zone">
                    <p>Drag & drop files here, or click to select files</p>
                    <input type="file" id="files" multiple hidden accept=".pdf,.jpg,.jpeg,.png">
                </div>
                <ul id="file-list"></ul>
            </div>
            <div class="form-group">
                <label for="filename">Output Nama File</label>
                <input type="text" id="filename" name="filename" placeholder="e.g., dokumen-kendaraan">
            </div>
            <button type="submit">Merge Files</button>
        </form>
        
    </div>
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('files');
        const fileList = document.getElementById('file-list');
        const mergeForm = document.getElementById('merge-form');
        const loader = document.getElementById('loader');
        const filenameInput = document.getElementById('filename');

        let uploadedFiles = [];
        
        // Setup pdf.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        // Initialize SortableJS
        new Sortable(fileList, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            onEnd: () => {
                const newOrder = [];
                fileList.querySelectorAll('li').forEach(item => {
                    const id = item.dataset.id;
                    const file = uploadedFiles.find(f => f.id === id);
                    if (file) {
                        newOrder.push(file);
                    }
                });
                uploadedFiles = newOrder;
            }
        });

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('dragover'); handleFiles(e.dataTransfer.files); });
        fileInput.addEventListener('change', () => { handleFiles(fileInput.files); });

        function handleFiles(files) {
            [...files].forEach(file => {
                const fileWithId = { file: file, id: Math.random().toString(36).substring(2) };
                uploadedFiles.push(fileWithId);
            });
            renderFileList();
            fileInput.value = '';
        }

        async function renderFileList() {
            fileList.innerHTML = '';
            for (const fileWithId of uploadedFiles) {
                const li = document.createElement('li');
                li.dataset.id = fileWithId.id;

                const previewContainer = document.createElement('div');
                previewContainer.className = 'preview-container';

                if (fileWithId.file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(fileWithId.file);
                    previewContainer.appendChild(img);
                } else if (fileWithId.file.type === 'application/pdf') {
                    const canvas = document.createElement('canvas');
                    previewContainer.appendChild(canvas);
                    await generatePdfThumbnail(fileWithId.file, canvas);
                }

                const fileInfo = document.createElement('span');
                fileInfo.className = 'file-info';
                fileInfo.textContent = fileWithId.file.name;

                const removeBtn = document.createElement('span');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '&times;';
                removeBtn.dataset.id = fileWithId.id;

                li.appendChild(previewContainer);
                li.appendChild(fileInfo);
                li.appendChild(removeBtn);
                fileList.appendChild(li);
            }
        }
        
        async function generatePdfThumbnail(file, canvas) {
            const fileReader = new FileReader();
            fileReader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                try {
                    const pdf = await pdfjsLib.getDocument({data: typedarray}).promise;
                    const page = await pdf.getPage(1);
                    const viewport = page.getViewport({scale: 1});
                    
                    const context = canvas.getContext('2d');
                    canvas.height = canvas.parentElement.clientHeight;
                    canvas.width = canvas.height * (viewport.width / viewport.height);

                    const renderContext = {
                        canvasContext: context,
                        viewport: page.getViewport({scale: canvas.width / viewport.width})
                    };
                    await page.render(renderContext).promise;
                } catch (e) {
                    console.error("Error rendering PDF thumbnail:", e);
                }
            };
            fileReader.readAsArrayBuffer(file);
        }

        fileList.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-btn')) {
                const idToRemove = e.target.dataset.id;
                uploadedFiles = uploadedFiles.filter(f => f.id !== idToRemove);
                renderFileList();
            }
        });

        mergeForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (uploadedFiles.length === 0) {
                alert('Please upload at least one file.');
                return;
            }
            loader.style.display = 'flex';
            const formData = new FormData();
            uploadedFiles.forEach(fileWithId => {
                formData.append('files', fileWithId.file);
            });
            formData.append('filename', filenameInput.value);

            fetch('/merge', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                if (data.success) {
                    alert('Files merged successfully! Your download will start now.');
                    window.location.href = data.download_url;
                    uploadedFiles = [];
                    renderFileList();
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                loader.style.display = 'none';
                alert('An unexpected error occurred. Please check the logs for more details.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
